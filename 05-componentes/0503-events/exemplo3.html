<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>0503-events</title>
  </head>
  <body>
    <div id="app">
      <componente-um></componente-um>
      <componente-dois></componente-dois>
    </div>
    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script type="module">
      const EventBus = new Vue();
      const ComponenteUm = {
        name: "ComponenteUm",
        template: `
          <p @click="emitirEvento">Componente 1</p>
        `,
        data() {
          return {
            mensagem: "Esse Ã© o componente 1",
          };
        },
        methods: {
          emitirEvento() {
            EventBus.$emit("meuevento", this.mensagem);
          },
        },
      };

      EventBus.$on("meuevento", (event) => {
        console.log(event);
      });

      const ComponenteDois = {
        name: "ComponenteDois",
        template: `
          <p>Componente 2: {{mensagem}}</p>
        `,
        data() {
          return {
            mensagem: "",
          };
        },
        created() {
          EventBus.$on("meuevento", (event) => {
            this.mensagem = event;
          });
        },
      };

      const vue = new Vue({
        el: "#app",
        data: {},
        methods: {},
        components: {
          ComponenteUm,
          ComponenteDois,
        },
      });
    </script>
  </body>
</html>
