<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>0104-instalando-vuejs</title>
  </head>
  <body>
    <div id="app">
      <p>{{nome}}, {{idade}} anos, possui faculdade: {{faculdade.possui}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data:{
          nome: 'Fulano',
          idade: 23,
          faculdade: {
            possui: 'sim',
            curso: 'ADS'
          }
        }
      });
    </script>
  </body>
</html>
