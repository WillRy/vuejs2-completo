<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0201-instancia</title>
  </head>
  <body>
    <div id="app">{{instrumento}} {{nomeProduto}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      function VueClone(options) {
        this.options = options;
        this.$el = document.querySelector(options.el);
        this.data = options.data;
      }
      const vmClone = new VueClone({
        el: "#app",
        data: {
          nome: "Martelo",
        },
      });
      console.log(vmClone);

      const vue = new Vue({
        el: "#app",
        data: {
          _instrumento: "Guitarra", // para chamar: $data._instrumento
          instrumento: "Guitarra", // para chamar: instrumento
          cor: "Azul",
        },
        computed: {
          nomeProduto() {
            // setTimeout(function(){
            //   console.log('This do timeout:',this);  //o this Ã© o window
            // },100)
            setTimeout(() => {
              console.log("This do timeout:", this);
            }, 100);
            return `${this.instrumento} ${this.cor}`;
          },
        },
      });
      console.log(vue);
    </script>
  </body>
</html>
