<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0202-data</title>
  </head>
  <body>
    <div id="exercicio1">{{empresa}}, {{produto}}</div>
    <hr />
    <div id="exercicio2">
      <p>Lado: {{lado}}</p>
      <p>Perímetro(lX4): {{lado*4}}</p>
      <p>Área(lX4): {{lado*lado}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const exercicio1 = new Vue({
        el: "#exercicio1",
        data: {
          empresa: "Apple",
          produto: "iPhone",
        },
      });

      const exercicio2 = new Vue({
        el: "#exercicio2",
        data: {
          lado: 30
        },
      });
    </script>
  </body>
</html>
