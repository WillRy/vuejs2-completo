<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0207-v-html-e-v-text</title>
  </head>
  <body>
    <div id="app">
      <div>{{link}}</div>
      <div v-html="link"></div>
      <p>{{fruta}}</p>
      <p v-text="fruta"></p>

      <p v-once>Valor inicial: {{total - gasto}}</p>
      <button @click="gasto = gasto+5">Comprar fruta R$ 5</button>
      <p>Total gasto:{{gasto}}</p>
      <p>Valor final:{{total - gasto}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          link: "<a href='https://www.google.com.br'>Google</a>",
          fruta: "Mam√£o",
          total: 150,
          gasto: 20
        },
      });
    </script>
  </body>
</html>
