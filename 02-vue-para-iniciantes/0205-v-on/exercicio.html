<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0205-v-on</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <a
            href="https://api.origamid.dev/stock/aapl/quote"
            @click.prevent="puxarAcao"
            >Apple</a
          >
        </li>
        <li>
          <a
            href="https://api.origamid.dev/stock/googl/quote"
            @click.prevent="puxarAcao"
            >Google</a
          >
        </li>
        <li>
          <a
            href="https://api.origamid.dev/stock/amzn/quote"
            @click.prevent="puxarAcao"
            >Amazon</a
          >
        </li>
        <li>
          <a
            href="https://api.origamid.dev/stock/ebay/quote"
            @click.prevent="puxarAcao"
            >Ebay</a
          >
        </li>
        <li>
          <a
            href="https://api.origamid.dev/stock/pypl/quote"
            @click.prevent="puxarAcao"
            >Paypal</a
          >
        </li>
      </ul>
      <div v-if="acao">
        <p>Empresa:{{acao.companyName}}</p>
        <p>Ultimo valor:{{acao.latestPrice}}</p>
        <p>Valor de mercado:{{acao.marketCap}}</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          acao: null,
        },
        methods: {
          puxarAcao(event) {
            const href = event.target.href;

            fetch(href)
              .then((r) => r.json())
              .then((data) => {
                this.acao = data;
              });
          },
        },
      });
    </script>
    <!--
  Utilizando API
  https://api.origamid.dev/stock/aapl/quote

  Adicione um evento de clique a cada <a> do html
  acima e previna o comportamento padrão.

  Faça o fetch dos dados do href ao click e mostre na
  interface o companyName, latestPrice, marketCap
-->
  </body>
</html>
