<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0203-methods</title>
  </head>
  <body>
    <div id="app">
      {{total}}
      <button @click="incrementar">Incrementar</button>
      <button @click="diminuir">Diminuir</button>
      <p>{{instrumento}}</p>
      <button @click="mudarNome('Violao')">Violão</button>
      <button @click="mudarNome('Guitarra')">Guitarra</button>
      <button @click="verEvento">Ver evento</button>
      <button @click="verEvento($event)">Ver evento</button>
      <!-- <button @click="">-</button> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
         total: 0,
         instrumento: ''
        },
        methods:{
          incrementar(){
            this.total++;
            this.teste();
          },
          diminuir(){
            this.total--;
            this.teste();
          },
          mudarNome(instrumento){
            this.instrumento = instrumento;
          },
          verEvento($event){
            console.log($event);
          },
          teste(){
            console.log('Método ativado');
          }
        }
      });
    </script>
  </body>
</html>
