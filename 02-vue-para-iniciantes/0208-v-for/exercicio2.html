<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0208-v-for</title>
  </head>
  <body>
    <div id="app">
      <h2>Curso e aulas</h2>
      <button @click="puxarCursos">Buscar Aulas</button>
      <div v-for="curso,index in cursos" :key="index">
        <h1><a :href="curso.link">{{curso.curso}}</a></h1>
        <ul>
          <li v-for="aula,index in curso.aulas" :key="index">
            {{aula.nome}} - {{aula.tempo}}
          </li>
        </ul>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data:{
          cursos: null
        },
        methods:{
          puxarCursos(){
            fetch("./cursos.json")
            .then(r => r.json())
            .then(data => {
              this.cursos = data;
            });
          }
        }
      });
    </script>
  </body>
</html>
