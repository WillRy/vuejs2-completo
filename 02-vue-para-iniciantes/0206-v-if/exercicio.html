<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0206-v-if</title>
  </head>
  <body>
    <div id="app">
      <p>Quantia em estoque:{{estoque}}</p>
      <p>Quantidade selecionada: {{carrinho}}</p>
      <button @click="adicionarCarrinho" v-if="estoque > 0">Adicionar no carrinho</button>
      <button @click="removerCarrinho" v-if="carrinho > 0">Remover do carrinho</button>
      <p v-if="estoque === 0">Produto fora de estoque</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          carrinho:0,
          estoque: 7
        },
        methods: {
          adicionarCarrinho(){
            this.carrinho++;
            this.estoque--;
          },
          removerCarrinho(){
            this.carrinho--;
            this.estoque++;
          }
        },
      });
    </script>
    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->
  </body>
</html>
