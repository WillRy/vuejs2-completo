<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0303-v-model-parte-1</title>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="text" v-model.lazy="nome" />
      </div>

      <div>
        <input type="text" v-model.trim="email" />
      </div>

      <div>
        <input type="number" v-model.number="ano" />
      </div>

      <div>
        <input type="checkbox" id="receberEmail" v-model="receberEmail" />
        <label for="receberEmail">Receber Email</label>
      </div>

      <div>
        <input type="radio" id="azul" v-model="cor" value="azul" />
        <label for="azul">Azul</label>
        <input type="radio" id="verde" v-model="cor" value="verde" />
        <label for="verde">Verde</label>
        <input type="radio" id="vermelho" v-model="cor" value="vermelho" />
        <label for="vermelho">Vermelho</label>
      </div>

      <div>
        <select name="frutas" id="frutas" v-model="fruta">
          <option value="" disabled>Selecione uma fruta</option>
          <option value="banana">Banana</option>
          <option value="morango">Morango</option>
          <option value="uva">Uva</option>
        </select>
      </div>

      <hr />

      <div>
        <p>Nome: {{nome}}</p>
        <p>Email: {{email}}</p>
        <p>Receber Email: {{receberEmail}}</p>
        <p>Cor: {{cor}}</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          nome: "",
          email: "teste@teste.com",
          receberEmail: false,
          cor: "",
          fruta: "",
          ano: 0,
        },
      });
    </script>
  </body>
</html>
