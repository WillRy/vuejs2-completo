<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0301-arguments-e-modifiers</title>
  </head>
  <body>
    <!-- Utilize a api do github para
      mostrar todos os seus dados na tela.
      Faça o fetch das informações utilizando
      um dos hooks do vue:

      https://api.github.com/users/origamid (utilize o seu usuário)
    -->

  <!-- 
    Crie um contador, onde seja possível clicar em
    um botão e adicionar +1 ao número.

    Toda vez que o contador mudar, mude o título da página
    para o total do contador. Utilize um hook para isso
 -->
    <div id="app">
      <h3>Perfil do github</h3>
      <ul>
        <li v-for="valor,key in perfil" :key="key">
          {{key}}: {{valor}}
        </li>
      </ul>
      <hr>
      <p>Contador: {{contador}}</p>
      <button @click="incrementar">incrementar</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          perfil: null,
          contador: 0
        },
        methods:{
          puxarGithub(){
            fetch('https://api.github.com/users/willry')
            .then(r => r.json())
            .then(dados => {
              this.perfil = dados;
            });
          },
          incrementar(){
            this.contador++;
          }
        },
        created(){
          this.puxarGithub();
        },
        updated(){
          document.title = `Contador: ${this.contador}`;
        }
      });
    </script>
  </body>
</html>
