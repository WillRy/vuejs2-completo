<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0304-v-on-e-eventos-globais</title>
  </head>
  <body>
    <div id="app">
      <p class="scroll">{{totalScroll}}</p>
      <div>
        <h4>Exemplo @keyup</h4>
        <input type="text" @keyup="ativar" />
      </div>
      <div>
        <h4>Exemplo @click</h4>
        <button @click="ativar">Clique</button>
        <button @click.right="ativar">Clique com direito</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const vue = new Vue({
        el: "#app",
        data: {
          totalScroll: 0
        },
        methods: {
          ativar() {
            console.log("ativou");
          },
          handleScroll(e){
            if(e.key === 'Enter'){
              this.totalScroll = window.pageYOffset;
            console.log(this.totalScroll);
            } 
          }
        },
        created(){
          window.addEventListener('keyup', this.handleScroll)
        }
      });
    </script>

    <style>
      body{
        height: 3000px;
      }
      .scroll{
        position: fixed;
        right: 0px;
        top: 0px;
        background: #84e;
        color: #fff;
        padding: 30px;

      }
    </style>
  </body>
</html>
